<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Venda de Ingressos de Cinema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .movie-card:hover {
            background-color: #f9f9f9;
        }
        .movie-poster {
            width: 100px;
            height: 150px;
            margin-right: 10px;
        }
        .movie-info {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Venda de Ingressos de Cinema</h1>
        <h2>Selecione um filme e horário:</h2>
        <div class="movie-card" onclick="selectMovie(1)">
            <img class="movie-poster" src="caminho/para/poster_do_filme1.jpg" alt="Poster do Filme 1">
            <div class="movie-info">
                <h3>Filme 1</h3>
                <p>Duração: 120 minutos</p>
                <p>Gênero: Ação</p>
            </div>
        </div>
        <div class="movie-card" onclick="selectMovie(2)">
            <img class="movie-poster" src="caminho/para/poster_do_filme2.jpg" alt="Poster do Filme 2">
            <div class="movie-info">
                <h3>Filme 2</h3>
                <p>Duração: 110 minutos</p>
                <p>Gênero: Comédia</p>
            </div>
        </div>
        <div class="movie-card" onclick="selectMovie(3)">
            <img class="movie-poster" src="caminho/para/poster_do_filme3.jpg" alt="Poster do Filme 3">
            <div class="movie-info">
                <h3>Filme 3</h3>
                <p>Duração: 130 minutos</p>
                <p>Gênero: Drama</p>
            </div>
        </div>
        <h3>Informações do Filme Selecionado:</h3>
        <div id="selected-movie-info">
            <p>Selecione um filme para ver as informações.</p>
        </div>
    </div>

    <script>
        function selectMovie(movieId) {
            // Aqui você pode implementar a lógica para mostrar as informações do filme selecionado
            // por exemplo, poderia atualizar a div "selected-movie-info" com as informações do filme.
            // Por simplicidade, aqui vamos apenas exibir um alerta com o nome do filme selecionado.

            let selectedMovieName;
            switch (movieId) {
                case 1:
                    selectedMovieName = "Filme 1";
                    break;
                case 2:
                    selectedMovieName = "Filme 2";
                    break;
                case 3:
                    selectedMovieName = "Filme 3";
                    break;
                default:
                    selectedMovieName = "Nenhum filme selecionado";
                    break;
            }

            alert("Filme selecionado: " + selectedMovieName);
        }
    </script>
</body>
</html>
